<h2>Forecast for {{city}}</h2>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ w.dt_txt }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ w.main.temp }}
                </div>
            </div>
        </div>
    </div>
</div>
