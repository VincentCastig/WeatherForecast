<h2>Forecast for {{city}}</h2>
<hr />
Days: <a ui-sref="forecastDays({ days: 3 })" ng-class="{ 'bg-primary': days === '3' }" >3</a> | <a ui-sref="forecastDays({ days: 5 })" ng-class="{ 'bg-primary': days === '5' }">5</a> | <a ui-sref="forecastDays({ days: 7 })" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date : 'MMM, dd yyyy' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToFahrenheit(w.main.temp) }}
                </div>
            </div>
        </div>
    </div>
</div>
